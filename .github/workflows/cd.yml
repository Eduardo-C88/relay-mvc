name: CD — Build & Push Docker Images

on:
    push:
        branches: [main, develop, feature/*]

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repo
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Login to Docker Hub
              uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_TOKEN }}

            # resource‑service
            - name: Meta - resource-service
              id: meta-res
              uses: docker/metadata-action@v5
              with:
                  images: ${{ secrets.DOCKERHUB_USERNAME }}/resource-service
                  tags: |
                      type=sha,format=short,prefix=
                      type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

            - name: Build & Push resource-service
              uses: docker/build-push-action@v6
              with:
                  context: ./resource-service
                  file: ./resource-service/Dockerfile
                  push: true
                  tags: ${{ steps.meta-res.outputs.tags }}

            # operation-service
            - name: Meta - operation-service
              id: meta-op
              uses: docker/metadata-action@v5
              with:
                  images: ${{ secrets.DOCKERHUB_USERNAME }}/operation-service
                  tags: |
                      type=sha,format=short,prefix=
                      type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

            - name: Build & Push operation-service
              uses: docker/build-push-action@v6
              with:
                  context: ./operation-service
                  file: ./operation-service/Dockerfile
                  push: true
                  tags: ${{ steps.meta-op.outputs.tags }}

            # user-service
            - name: Meta - user-service
              id: meta-user
              uses: docker/metadata-action@v5
              with:
                  images: ${{ secrets.DOCKERHUB_USERNAME }}/user-service
                  tags: |
                      type=sha,format=short,prefix=
                      type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

            - name: Build & Push user-service
              uses: docker/build-push-action@v6
              with:
                  context: ./user-service
                  file: ./user-service/Dockerfile
                  push: true
                  tags: ${{ steps.meta-user.outputs.tags }}

            # gateway
            - name: Meta - gateway
              id: meta-gw
              uses: docker/metadata-action@v5
              with:
                  images: ${{ secrets.DOCKERHUB_USERNAME }}/gateway-service
                  tags: |
                      type=sha,format=short,prefix=
                      type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

            - name: Build & Push gateway
              uses: docker/build-push-action@v6
              with:
                  context: ./gateway
                  file: ./gateway/Dockerfile
                  push: true
                  tags: ${{ steps.meta-gw.outputs.tags }}

            - name: Logout from Docker Hub
              run: docker logout
