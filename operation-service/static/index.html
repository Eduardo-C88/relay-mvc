<!doctype html>
<html lang="pt-PT">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Bem-vindo</title>
    <style>
        :root {
            --bg1: #0f172a;
            --bg2: #1e293b;
            --accent: #60a5fa;
            --card: rgba(255,255,255,0.04);
            --glass: rgba(255,255,255,0.03);
            --text: #e6eef8;
        }
        html,body {
            height: 100%;
            margin: 0;
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background: linear-gradient(135deg,var(--bg1),var(--bg2));
            color: var(--text);
            -webkit-font-smoothing:antialiased;
            -moz-osx-font-smoothing:grayscale;
        }
        .wrap {
            min-height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px;
            box-sizing: border-box;
        }
        .card {
            width: 100%;
            max-width: 820px;
            background: linear-gradient(180deg, var(--card), var(--glass));
            border-radius: 14px;
            padding: 28px;
            box-shadow: 0 8px 30px rgba(2,6,23,0.6);
            display: grid;
            grid-template-columns: 1fr 320px;
            gap: 20px;
            align-items: center;
        }
        .logo {
            display:flex;
            align-items:center;
            gap:12px;
            margin-bottom:12px;
        }
        .logo .mark {
            width:56px;
            height:56px;
            border-radius:10px;
            background: linear-gradient(135deg,var(--accent),#3b82f6);
            box-shadow: 0 6px 18px rgba(96,165,250,0.18), inset 0 -6px 18px rgba(255,255,255,0.03);
            display:flex;
            align-items:center;
            justify-content:center;
            font-weight:700;
            color:#012;
        }
        h1 {
            margin:0 0 8px 0;
            font-size: clamp(1.45rem, 2.6vw, 2rem);
            line-height:1.05;
        }
        p.lead {
            margin:0 0 18px 0;
            color: #cfe6ff;
            opacity:0.9;
        }
        .meta {
            font-size:0.95rem;
            color:#c3dafc;
            display:flex;
            gap:12px;
            flex-wrap:wrap;
            align-items:center;
        }
        .cta {
            display:flex;
            flex-direction:column;
            gap:12px;
            align-items:center;
            justify-content:center;
            padding:18px;
            border-radius:10px;
            background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.02));
        }
        .welcome-text {
            font-size:1.05rem;
            font-weight:600;
            margin-bottom:6px;
        }
        .time {
            font-size:0.95rem;
            color:#cfe6ff;
            opacity:0.95;
        }
        .btn {
            appearance:none;
            border:0;
            padding:12px 18px;
            border-radius:10px;
            background: linear-gradient(90deg, #60a5fa, #3b82f6);
            color:#021025;
            font-weight:700;
            cursor:pointer;
            box-shadow: 0 8px 20px rgba(59,130,246,0.18);
        }
        .btn.secondary {
            background:transparent;
            color:var(--text);
            border:1px solid rgba(255,255,255,0.06);
            box-shadow:none;
            font-weight:600;
            padding:10px 14px;
        }
        footer {
            margin-top:18px;
            font-size:0.85rem;
            color:#9fbefb;
            opacity:0.9;
        }
        @media (max-width:880px){
            .card{ grid-template-columns: 1fr; text-align:center; padding:20px;}
            .cta{ padding-top:12px;}
        }
    </style>
</head>
<body>
    <main class="wrap" role="main">
        <section class="card" aria-labelledby="bemvindo">
            <div>
                <div class="logo" aria-hidden="true">
                    <div class="mark">AS</div>
                    <div>
                        <div style="font-weight:700">Arquitetura de Sistemas</div>
                        <div style="font-size:0.85rem;color:#bcd9ff">MEI-AS 2025-26</div>
                    </div>
                </div>

                <h1 id="bemvindo">Bem-vindo ao painel de autenticação</h1>
                <p class="lead">Esta página serve como ponto de entrada para as APIs de autenticação. Abaixo encontra ligações rápidas e informações úteis.</p>

                <div class="meta" aria-hidden="false">
                    <div>Professor: <strong>Bruno Lima</strong></div>
                    <div>Turma: <strong>IPCA</strong></div>
                </div>

                <footer>
                    <div id="info">Carregando informações...</div>
                </footer>
            </div>

            <aside class="cta" aria-label="Ações rápidas">
                <div class="welcome-text" id="greeting">Olá!</div>
                <div class="time" id="now">--:--</div>

                <div style="display:flex;gap:8px;margin-top:12px;">
                    <button class="btn" id="enter" type="button">Entrar</button>
                    <button class="btn secondary" id="docs" type="button">Documentação</button>
                </div>
            </aside>
        </section>
    </main>

    <script>
        // Conteúdo simples em português: saudação baseada na hora e atualiza a hora em tempo real.
        function portuguêsSaudacao(h){
            if(h < 12) return 'Bom dia';
            if(h < 18) return 'Boa tarde';
            return 'Boa noite';
        }

        function atualiza(){
            const now = new Date();
            const h = now.getHours();
            const m = now.getMinutes().toString().padStart(2,'0');
            document.getElementById('greeting').textContent = portuguêsSaudacao(h) + ' — Bem-vindo!';
            document.getElementById('now').textContent = now.toLocaleString('pt-PT', {weekday:'long', day:'2-digit', month:'long', hour:'2-digit', minute:'2-digit'});
            document.getElementById('info').textContent = 'Página carregada em ' + now.toLocaleString('pt-PT');
        }

        document.getElementById('enter').addEventListener('click', () => {
            // redirecione para a página de login ou API; ajuste conforme necessário
            window.location.href = './login.html';
        });

        document.getElementById('docs').addEventListener('click', () => {
            // link para documentação local ou externa
            window.open('https://example.com/docs', '_blank', 'noopener');
        });

        atualiza();
        setInterval(atualiza, 60_000);
    </script>
</body>
</html></aside></div>
