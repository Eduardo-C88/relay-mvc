apiVersion: apps/v1
kind: Deployment
metadata:
  name: transaction-service
  namespace: relay
  labels:
    app: transaction-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: transaction-service
  template:
    metadata:
      labels:
        app: transaction-service
    spec:
      containers:
      - name: transaction-service
        image: ed18c/transaction-service:latest
        ports:
        - containerPort: 3003  # FIXED: Changed from 8080 to 3003
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        env:
        - name: POSTGRES_HOST
          valueFrom:
            configMapKeyRef:
              name: postgres-transaction-config
              key: postgres-transaction-host
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: postgres-transaction-config
              key: postgres-transaction-db
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-transaction-secrets
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-transaction-secrets
              key: POSTGRES_PASSWORD
        - name: RABBITMQ_HOST
          value: relay-rabbitmq
        - name: RABBITMQ_PORT
          value: "5672"
        - name: JWT_ACCESS_TOKEN_SECRET
          valueFrom:
            secretKeyRef:
              name: jwt-secrets
              key: ACCESS_TOKEN_SECRET
        - name: JWT_REFRESH_TOKEN_SECRET
          valueFrom:
            secretKeyRef:
              name: jwt-secrets
              key: REFRESH_TOKEN_SECRET
        - name: USER_SERVICE_URL
          value: http://user-service.relay.svc.cluster.local:3001
        - name: RESOURCE_SERVICE_URL
          value: http://resource-service.relay.svc.cluster.local:3002
        - name: TRANSACTION_SERVICE_URL
          value: http://transaction-service.relay.svc.cluster.local:3003
        livenessProbe:
          httpGet:
            path: /health/live  # Changed from /health to /health/live
            port: 3003  # FIXED: Changed from 8080 to 3003
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 3003  # FIXED: Changed from 8080 to 3003
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: transaction-service
  namespace: relay
  labels:
    app: transaction-service
spec:
  type: ClusterIP
  selector:
    app: transaction-service
  ports:
  - port: 3003
    targetPort: 3003  # FIXED: Changed from 8080 to 3003
    protocol: TCP