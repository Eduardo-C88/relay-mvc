# services/transaction/transaction-service.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: transaction-service
  namespace: relay
  labels:
    app: transaction-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: transaction-service
  template:
    metadata:
      labels:
        app: transaction-service
    spec:
      containers:
      - name: transaction-service
        image: ed18c/transaction-service:latest
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        env:
        - name: POSTGRES_HOST
          valueFrom:
            configMapKeyRef:
              name: postgres-transaction-config
              key: postgres-transaction-host
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: postgres-transaction-config
              key: postgres-transaction-db
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-transaction-secrets
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-transaction-secrets
              key: POSTGRES_PASSWORD
        - name: RABBITMQ_HOST
          value: relay-rabbitmq
        - name: RABBITMQ_PORT
          value: "5672"
        - name: JWT_ACCESS_TOKEN_SECRET
          valueFrom:
            secretKeyRef:
              name: jwt-secrets
              key: ACCESS_TOKEN_SECRET
        - name: JWT_REFRESH_TOKEN_SECRET
          valueFrom:
            secretKeyRef:
              name: jwt-secrets
              key: REFRESH_TOKEN_SECRET
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: transaction-service  # FIXED: was resource-service
  namespace: relay
  labels:
    app: transaction-service  # FIXED: was resource-service
spec:
  type: ClusterIP
  selector:
    app: transaction-service  # FIXED
  ports:
  - port: 3003
    targetPort: 8080
    protocol: TCP