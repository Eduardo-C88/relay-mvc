# services/transaction/03-postgres.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres-transaction  # FIXED: was postgres-trasaction
  namespace: relay
  labels:
    app: postgres
    role: transaction
spec:
  serviceName: postgres-transaction-service
  replicas: 1
  selector:
    matchLabels:
      app: postgres
      role: transaction
  template:
    metadata:
      labels:
        app: postgres
        role: transaction
    spec:
      containers:
      - name: postgres
        image: postgres:16-alpine
        ports:
        - containerPort: 5432
          name: postgres
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-transaction-secrets
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-transaction-secrets
              key: POSTGRES_PASSWORD
        - name: POSTGRES_DB
          value: transaction_user
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        readinessProbe:
          exec:
            command: ["pg_isready", "-U", "transaction_user"]
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
  - metadata:
      name: postgres-data
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: "standard"
      resources:
        requests:
          storage: 5Gi
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-transaction-service
  namespace: relay
  labels:
    app: postgres
    role: transaction
spec:
  ports:
  - port: 5432
    targetPort: 5432
  clusterIP: None
  selector:
    app: postgres
    role: transaction