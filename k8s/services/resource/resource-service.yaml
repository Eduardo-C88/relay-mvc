apiVersion: apps/v1
kind: Deployment
metadata:
  name: resource-service
  namespace: relay
  labels:
    app: resource-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: resource-service
  template:
    metadata:
      labels:
        app: resource-service
    spec:
      containers:
      - name: resource-service
        image: ed18c/resource-service:latest
        ports:
        - containerPort: 3002  # FIXED: Changed from 8080 to 3002
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        env:
        - name: POSTGRES_HOST
          valueFrom:
            configMapKeyRef:
              name: postgres-resource-config
              key: postgres-resource-host
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: postgres-resource-config
              key: postgres-resource-db
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-resource-secrets
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-resource-secrets
              key: POSTGRES_PASSWORD
        - name: USER_SERVICE_URL
          value: http://user-service.relay.svc.cluster.local:3001
        - name: RESOURCE_SERVICE_URL
          value: http://resource-service.relay.svc.cluster.local:3002
        - name: TRANSACTION_SERVICE_URL
          value: http://transaction-service.relay.svc.cluster.local:3003
        - name: JWT_ACCESS_TOKEN_SECRET
          valueFrom:
            secretKeyRef:
              name: jwt-secrets
              key: ACCESS_TOKEN_SECRET
        - name: JWT_REFRESH_TOKEN_SECRET
          valueFrom:
            secretKeyRef:
              name: jwt-secrets
              key: REFRESH_TOKEN_SECRET
        livenessProbe:
          httpGet:
            path: /health/live  # Changed from /health to /health/live
            port: 3002  # FIXED: Changed from 8080 to 3002
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 3002  # FIXED: Changed from 8080 to 3002
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: resource-service
  namespace: relay
  labels:
    app: resource-service
spec:
  type: ClusterIP
  selector:
    app: resource-service
  ports:
  - port: 3002
    targetPort: 3002  # FIXED: Changed from 8080 to 3002
    protocol: TCP