# services/user/user-service.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: relay
  labels:
    app: user-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
      - name: user-service
        image: ed18c/user-service:latest
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "kubernetes"
        - name: POSTGRES_HOST
          valueFrom:
            configMapKeyRef:
              name: postgres-user-config
              key: postgres-user-host
        - name: POSTGRES_PORT
          valueFrom:
            configMapKeyRef:
              name: postgres-user-config
              key: postgres-user-port
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: postgres-user-config
              key: postgres-user-db
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-user-secrets
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-user-secrets
              key: POSTGRES_PASSWORD
        - name: JWT_ACCESS_TOKEN_SECRET
          valueFrom:
            secretKeyRef:
              name: jwt-secrets
              key: ACCESS_TOKEN_SECRET
        - name: JWT_REFRESH_TOKEN_SECRET
          valueFrom:
            secretKeyRef:
              name: jwt-secrets
              key: REFRESH_TOKEN_SECRET
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: relay
spec:
  type: ClusterIP
  selector:
    app: user-service
  ports:
  - port: 3001
    targetPort: 8080
    protocol: TCP