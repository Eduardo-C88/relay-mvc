apiVersion: apps/v1
kind: Deployment
metadata:
  name: resource-service
  namespace: relay
spec:
  replicas: 1
  selector:
    matchLabels:
      app: resource-service
  template:
    metadata:
      labels:
        app: resource-service
    spec:
      # --- Wait for Postgres to be ready before starting ---
      initContainers:
      - name: wait-for-postgres
        image: busybox:1.28
        command: ['sh', '-c', "until nslookup postgres-service.relay.svc.cluster.local; do echo waiting for postgres; sleep 2; done"]
      - name: run-migrations
        image: ed18c/resource-service:ffdf583
        command: ["npm", "run", "migrate"]
        env:
          - name: RESOURCE_DATABASE_URL
            value: "postgres://postgres:postgres@postgres-service:5432/resource_db"

      containers:
        - name: resource-service
          image: ed18c/resource-service:ffdf583
          ports:
            - containerPort: 3002
          resources:
            limits:
              memory: "256Mi"
              cpu: "500m"
            requests:
              memory: "128Mi"
              cpu: "250m"
          env:
            # JWT Secrets
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: JWT_SECRET
            - name: REFRESH_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: REFRESH_JWT_SECRET
            
            # Database Configuration
            - name: RESOURCE_DATABASE_URL
              value: "postgres://postgres:postgres@postgres-service:5432/resource_db"
            
            - name: RESOURCE_PORT
              value: "3002"
            
            # RabbitMQ Configuration
            - name: RABBITMQ_URL
              value: "amqp://admin:admin@rabbitmq-service:5672"

          # ---Health Checks ---
          livenessProbe:
            httpGet:
              path: /health # Or whatever health endpoint your app has
              port: 3002
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: resource-service
  namespace: relay
  labels:
    app: resource-service
spec:
  selector:
    app: resource-service
  ports:
    - name: http
      protocol: TCP
      port: 3002
      targetPort: 3002
  type: ClusterIP
        