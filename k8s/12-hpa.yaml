apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: gateway-hpa
  namespace: relay
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: gateway
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 20 # Lowered from 50 to 20 for easier demo triggering
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 70 # Memory is usually more stable, set higher to avoid flickering
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 0 # Scale up immediately when load hits
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15 # Double the pods every 15 seconds if needed
      selectPolicy: Max
    scaleDown:
      stabilizationWindowSeconds: 60 # Reduced from 300 to 60 for faster demo feedback
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15 # Allows full scale down to minReplicas quickly after cooldown
---
